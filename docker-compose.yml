nginx:
  container_name: slact_nginx
  labels:
    app: slact
  links:
    - go
  ports:
    - "80:80"
    - "443:443"
  build: ./docker/nginx
go:
  container_name: slact_go
  labels:
    app: slact
  build: .
  expose:
    - "3000"
  env_file:
    - .env
  environment:
    - MGHOST=mongo
  links:
    - mongo
mongo:
  container_name: slact_mongo
  labels:
    app: slact
  image: mongo:3.2
